<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="./js/index.js"></script>
  <link rel="stylesheet" href="./styles/style.css">
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css'><link rel="stylesheet" href="./styles/fireworks.css">
  <title>¡Feliz Navidad!</title>  
  <style>
    body {
      background: black;
    }
    .snowflake {
      position: absolute;
      top: 0;
      left: 0;
      width: 10px;
      height: 10px;
      background-color: white;
      border-radius: 50%;
      animation: fall 1s infinite;
    }
    @keyframes fall {
      from {
        top: 0;
      }
      to {
        top: 98%;
      }
    }
  </style>
</head>
  
  <body onload="run()" style="background:black">
    <h1 id="title" class="font">
      
      ¡FELIZ NAVIDAD Y PROSPERO AÑO NUEVO!
    </h1>

    <canvas id="scene" width="500px" height="500px" style="background:black; display: block; margin: 0 auto"></canvas>
    
    <img id="gif1" src="./gif/gif1.gif" alt="GIF1">
    <img id="gif2" src="./gif/gif2.gif" alt="GIF2">
    <img id="gif3" src="./gif/gif3.gif" alt="GIF3">
    <img id="gif4" src="./gif/gif4.gif" alt="GIF4">
    <img id="gif5" src="./gif/gif5.gif" alt="GIF5">
    <img id="gif6" src="./gif/gif6.gif" alt="GIF6">
    
    <audio id="audio" src="./assets/audios.mp3" autoplay="autoplay" loop="loop" controls=""></audio>

    
    <button id="btn" onclick="location.href='./distError/index.html'">¡REGALO AQUÍ!</button>
    <button id="btn2" onclick="location.href='./distError/index.html'">¡REGALO AQUÍ!</button>
    <div id="snowflake-container"></div>
  <script>
    function generateSnowflakes() {
      for (var i = 0; i < 50; i++) {
        var snowflake = document.createElement("div");
        snowflake.classList.add("snowflake");
        snowflake.style.left = Math.random() * window.innerWidth + "px";
        snowflake.style.animationDuration = Math.random() * 4 + 4 + "s";
        document.getElementById("snowflake-container").appendChild(snowflake);
      }
    }
    generateSnowflakes();
  </script>
  </body>
</html>
